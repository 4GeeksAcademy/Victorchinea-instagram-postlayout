<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/886c5b6fc4.js" crossorigin="anonymous"></script>
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="insta-post">
        <div class="header">
            <img src="https://www.cnet.com/a/img/resize/6019f01d3b92576edc0a52712a047db8cb78331d/hub/2014/10/27/40194e6e-2544-419e-a340-f7c17b2e83c5/html5-wow-image-w3c.jpg?auto=webp&fit=crop&height=900&width=1200" alt="Profile Picture" class="profile-pic">
            <div class="username">Victor</div>
        </div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt5L-xZTTHR_FglxGh8hC9VteL1EmtKf4qBA&s" alt="Post Image" class="post-image">
        <div class="actions">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-paper-plane"></i>
        </div>
        <div class="likes">Liked by <strong>Everyone</strong> and <strong>others</strong></div>
        <div class="caption">
            <strong>Victor</strong> Sunsets in Tampa are the best Sunsets.
        </div>
        <div class="comments">
            <div class="comment"><strong>coolcat</strong> Nice photo!</div>
            <div class="comment"><strong>snarkyshark</strong> Awesome!</div>
        </div>
    </div>
</body>
</html>
